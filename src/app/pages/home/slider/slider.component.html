<div *ngIf="sliders$|async as sliders" id="carouselExampleDark" class="carousel carousel-dark slide carousel-fade" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button *ngFor="let slider of sliders;let i=index" type="button" data-bs-target="#carouselExampleDark"
    [attr.data-bs-slide-to]="i" [class.active]="i==0" [attr.aria-current]="i==0" [attr.aria-label]="'Slide '+ i"></button>

    <!-- <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button> -->
  </div>
  <div class="carousel-inner">
    <div *ngFor="let slider of sliders;first as myFirst" class="carousel-item" [class.active]="myFirst" 
    data-bs-interval="2000">
      <img [src]="imagePath + slider.base64Image" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">        
        <h5>{{slider.title}}</h5>
          <p>{{slider.description}}</p>
          <p>{{slider.link}}</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
