<!-- Start Banner Hero -->
<div id="template-mo-zay-hero-carousel" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <!-- <button  type="button" data-bs-target="#template-mo-zay-hero-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button> -->
      <button *ngFor="let slider of sliders$ | async;let i = index; first as isFirst" type="button" data-bs-target="#template-mo-zay-hero-carousel" 
      data-bs-slide-to="i" [class.active]="isFirst" ></button>      
    </div>
    <div class="carousel-inner">
      <div *ngFor="let slider of sliders$ | async;first as isFirst" [class.active]="isFirst"
       class="carousel-item" data-bs-interval="2000">
        <img [src]="imagePath + slider.base64Image" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{slider.title}}</h5>
          <p>{{slider.description}}</p>
          <p>{{slider.link}}</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#template-mo-zay-hero-carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#template-mo-zay-hero-carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
