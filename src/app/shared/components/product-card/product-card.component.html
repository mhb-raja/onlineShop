<div *ngIf="product" class="card product-wap rounded-0">
    <div class="card rounded-0">
        <!-- <img class="card-img rounded-0 img-fluid mw-100 mh-100" [src]="imagePath + product.base64Image" alt="product.productName"> -->
        <div class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center">
            <ul class="list-unstyled">
                <li><a class="btn btn-success text-white" href="shop-single.html"><i class="far fa-heart"></i></a>
                </li>
                <li><a class="btn btn-success text-white mt-2" [routerLink]="['/products',product.id,product.urlCodeFa]"><i
                            class="far fa-eye"></i></a></li>
                <li><a class="btn btn-success text-white mt-2"  click="addToCart()"><i
                            class="fas fa-cart-plus"></i></a></li>
            </ul>
        </div>
    </div>
    <div class="card-body">
        <a [routerLink]="['/products',product.id,product.urlCodeFa]" class="h3 text-decoration-none">{{product.productName}}</a>
        <ul class="w-100 list-unstyled d-flex justify-content-between mb-0">
            <li>M/L/X/XL</li>
            <li class="pt-2">
                <span class="product-color-dot color-dot-red float-left rounded-circle ml-1"></span>
                <span class="product-color-dot color-dot-blue float-left rounded-circle ml-1"></span>
                <span class="product-color-dot color-dot-black float-left rounded-circle ml-1"></span>
                <span class="product-color-dot color-dot-light float-left rounded-circle ml-1"></span>
                <span class="product-color-dot color-dot-green float-left rounded-circle ml-1"></span>
            </li>
        </ul>
        <ul class="list-unstyled d-flex justify-content-center mb-1">
            <li>
                <i class="text-warning fa fa-star"></i>
                <i class="text-warning fa fa-star"></i>
                <i class="text-warning fa fa-star"></i>
                <i class="text-muted fa fa-star"></i>
                <i class="text-muted fa fa-star"></i>
            </li>
        </ul>
        <p class="text-center mb-0">{{product.price}} تومان</p>
    </div>
</div>

<div *ngIf="product" class="card">
    <img [src]="imagePath + product.base64Image" alt="product.productName" class="card-img-top" >
    <div class="card-img-overlay align-items-center justify-content-center">
        <ul class="list-unstyled">
            <li><a class="btn btn-success text-white" href="shop-single.html"><i class="far fa-heart"></i></a>
            </li>
            <li><a class="btn btn-success text-white mt-2" [routerLink]="['/products',product.id,product.urlCodeFa]"><i
                        class="far fa-eye"></i></a></li>
            <li><a class="btn btn-success text-white mt-2"  click="addToCart()"><i
                        class="fas fa-cart-plus"></i></a></li>
        </ul>
      </div>
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">This is a wider card with supporting text longer.</p>
      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
    </div>
  </div>
